<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section id="principal">
    <div class="parte">
      <h4>Your Result</h4>
      <div class="partedos">
        <p>
        <h1>76</h1><br>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>
    <div class="partetres">
      <h3 class="sumary">Summary</h3>
      <div class="Reaction">
        <p><img src="assets/images/icon-memory.svg" alt=""><strong class="r-strong">Reaction</strong><strong>80</strong>
          /100</p>
      </div>
      <div class="Memory">
        <p><img src="assets/images/icon-reaction.svg" alt=""><strong>Memory</strong><strong>92</strong> /100</p>
      </div>
      <div class="Verbal">
        <p><img src="assets/images/icon-verbal.svg" alt=""><strong>Verbal</strong><strong>61</strong> /100</p>
      </div>
      <div class="Visual">
        <p><img src="assets/images/icon-visual.svg" alt=""><strong>Visual</strong><strong>72</strong> /100</p>
      </div>
      <h3 class="boton">Continue</h3>
    </div>
  </section>
</body>

</html>
